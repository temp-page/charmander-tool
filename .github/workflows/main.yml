name: Build and Deploy

on:
  push:
    branches:
      - local

jobs:
  build-and-deploy:
    runs-on: Ubuntu-20.04
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2
      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: build
        run: |
          npm install -g yarn
          yarn install 
          yarn build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          clean: true